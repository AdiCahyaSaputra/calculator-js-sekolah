<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Calculator</title>
  
  <!-- My css -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  
  <div class="container">
    <h1 class="title">
      Calculator Tidak Sederhana
    </h1>
    <div class="calcBody">
      <input type="text" id="calcExpression">
      <div class="calcKeyboard">
        <div class="btn btn-clear row-1 col-6 special-char">C</div>
        <div class="btn btn-clear row-1 col-3 special-char">%</div>
        <div class="btn row-1 col-3 special-char">/</div>
        <div class="btn row-1 col-3">7</div>
        <div class="btn row-1 col-3">8</div>
        <div class="btn row-1 col-3">9</div>
        <div class="btn row-1 col-3 special-char">*</div>
        <div class="btn row-1 col-3">4</div>
        <div class="btn row-1 col-3">5</div>
        <div class="btn row-1 col-3">6</div>
        <div class="btn row-1 col-3 special-char">-</div>
        <div class="btn row-1 col-3">1</div>
        <div class="btn row-1 col-3">2</div>
        <div class="btn row-1 col-3">3</div>
        <div class="row-2 btn col-3 special-char">+</div>
        <div class="row-1 btn col-3">0</div>
        <div class="row-1 btn col-3 special-char">.</div>
        <div class="row-1 btn btn-exec col-3 special-char">=</div>
      </div>
    </div>
  </div>
  
  <!-- Js -->
  <script src="script.js"></script>
</body>
</html>
